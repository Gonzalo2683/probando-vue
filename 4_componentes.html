<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    

    <div id="main">
        <div class="container">
            <div class="row">

                <notificador v-bind:contfinalizados="contadores"></notificador>
                <contador v-bind:limit="5" v-on:fin="sendNotify"></contador>
                <contador v-bind:limit="8" v-on:fin="sendNotify"></contador>
                <contador v-bind:limit="3" v-on:fin="sendNotify"></contador>

            </div>
        </div>
    </div>

    <!-- TEMPLATES -->
    <template id="notificador">
        <div class="notificador well" v-show="contadores.length">
            <ul class="list-group">
                <li class="list-group-item" v-for="cont in contadores">Componente con l√≠mite {{ cont }} finalizado</li>
            </ul>
        </div>
    </template>

    <template id="contador">
        <span id="contador">
            <button class="btn btn-default" v-on:click="incrementar">{{ conteo }}</button>
        </span>
    </template>




    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="js/4_componentes.js"></script>

</body>

</html>
