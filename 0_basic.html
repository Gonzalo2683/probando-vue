<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <meta charset="UTF-8">
</head>
<style>
    .red {
        background: red;
    }

    .lime {
        background: lime;
    }
</style>

<body>
    <div id="app">
        <input type="text" v-on:input="mensaje = $event.target.value ">
        <h2 v-bind:class="mensaje" v-bind:title="mensaje" v-bind:data-cosa="mensaje">{{ mensaje }}</h2>
        <h3>Texto inverso: {{ inversotext }}</h3>
        <button v-on:click="cambiatitulo">Cambia mensaje</button>
    </div>


    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="js/0_basic.js"></script>

</body>

</html>
